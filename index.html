<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* * {
        outline: 1px dotted black !important;
      } */
			.container {
				width: 400px;
				height: 400px;
				margin-left: 30px;
				margin-top: 30px;
				outline: 1px solid rgb(1, 2, 8);
				box-sizing: border-box;
			}
			body {
				margin: 0px;
			}
			.snake-food {
				background-color: rgb(104, 66, 180);
				padding: 3px;
				border: 1px solid rgb(104, 66, 180);
				background-clip: content-box;
				border-radius: 2px;
				animation: heartbeat 1.5s ease-in-out infinite both;
			}
			@keyframes heartbeat {
				from {
					-webkit-transform: scale(1);
					transform: scale(1);
					-webkit-transform-origin: center center;
					transform-origin: center center;
					-webkit-animation-timing-function: ease-out;
					animation-timing-function: ease-out;
				}
				10% {
					-webkit-transform: scale(0.91);
					transform: scale(0.91);
					-webkit-animation-timing-function: ease-in;
					animation-timing-function: ease-in;
				}
				17% {
					-webkit-transform: scale(0.98);
					transform: scale(0.98);
					-webkit-animation-timing-function: ease-out;
					animation-timing-function: ease-out;
				}
				33% {
					-webkit-transform: scale(0.87);
					transform: scale(0.87);
					-webkit-animation-timing-function: ease-in;
					animation-timing-function: ease-in;
				}
				45% {
					-webkit-transform: scale(1);
					transform: scale(1);
					-webkit-animation-timing-function: ease-out;
					animation-timing-function: ease-out;
				}
			}
			.snake-cell {
				padding: 1.5px;
				background-clip: content-box;
				border-radius: 2px;
			}
			.snake-body-cell {
				background-color: rgb(1, 2, 8);
				border: 1px solid rgb(1, 2, 8);
			}
			.snake-head-cell {
				background-color: red;
				border: 1px solid rgb(1, 2, 8);
			}
			@font-face {
				font-family: 'digit-clock';
				src: url('./digital-clock-font.ttf') format('truetype');
			}
		</style>
		<script type="module" src="./index.js" defer></script>
	</head>
	<body>
		<div class="container"></div>
	</body>
</html>
